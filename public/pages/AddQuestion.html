<!DOCTYPE html>
<html>
    <head>
        <script src = "js/jquery.js"></script>
        <link href="bootstrap3/css/bootstrap.min.css"  rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css"> 
        
    </head>
    <body class="Add">
        <div class="Add_Question">
            <h1>Add Question</h1>
            <form id="form" class="form">
                <p class="options">Question</p>
                <div> <input type="text" class="input" id = "Question" placeholder="Question" required> </div>
                <p class="options">First Option</p>
                <div> <input type="text" class="input" id = "FirstOption" placeholder="First Option" required></div>
                <p class="options">Second Option</p>
                <div> <input type="text" class="input" id = "SecondOption" placeholder="Second Option" required></div>
                <p class="options">Third Option</p>
                <div> <input type="text" class="input" id = "ThirdOption" placeholder="Third Option" required></div>
                <p class="options">Fourth Option</p>
                <div> <input type="text" class="input" id = "FourthOption" placeholder="Fourth Option" required></div>
                <p class="options">Correct Answer</p>
                <div> <input type="text" class="input" id = "CorrectAnswer" placeholder="Correct Answer" required></div>
                <button type="button" class="btn btn-info" id="addQuestion">Add Question</button>
            </form>
        </div>
    </body>
    <script src = "js/source.js"></script>
</html>
